<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation.css">

</head>
<body>
    <div id="navigation">
        <div class="navbar">
            <div id="logo">
                <img src="./logo/logo.png" alt="">
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </div>
        <div id="form-control">
            <div class="form"><input type="text" placeholder="Search"><button class="btn-form">Search</button></div>
        </div>
    </div>
<div class="container-contact">
    <div class="contact">
        <div class="h-contact">Contact Us</div>
        <div class="contant-form">
            <div class="contact-input">Name : <input type="text" placeholder="Enter Your Name"></div>
            <div class="contact-input">Email Id : <input type="email" placeholder="Enter Your Email"></div>
            <div class="contact-input">Password : <input type="password" placeholder="Enter Your Pass"></div>
            <div class="contact-input">Mobile No : <input type="number" placeholder="Enter Your Number"></div>
            <div class="contact-input">Address : <br> <textarea name="" id="" cols="30" rows="3"></textarea></div>
            <div class="btn-contact"><input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now"></div>
        </div>
    </div>
</div>
</body>
</html>
